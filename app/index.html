<section>
    <h2>New Invitation</h2>
    <form action="">
        <label for="invite_title">Titel</label>
        <input type="text" id="invite_title"><br>
        <label for="invite_text">Invite text:</label>
        <textarea name="inviteText" id="invite_text" rows="5" cols="35"></textarea><br>
        <input type="file" value="media" id="post_media"><br>
        <input type="submit" value="Abschicken" id="btn_submit_idea">
    </form>
</section>
<section id="login">
    <span id="login_state" class="red">    </span>
    <span id="user_display_name"></span>

    <form action="" id="form_login">
        <label for="username">Benutzername</label>
        <input type="text" id="username" autocomplete="username">
        <label for="password">Passwort</label>
        <input type="password" id="password" autocomplete="current-password">
        <button id="btn_login">Einloggen</button>
    </form>
