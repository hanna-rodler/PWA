<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoDiDa</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="public/main.min.css">
</head>
<body>
<div id="appHeader" class="d-flex justify-content-center">
    <img src="./images/flower.png" alt="Logo" height="60" class="text-center">
</div>
<header class="hidden" id="headerNav">
    <nav class="position-fixed-0">
        <ul class="my-2">
            <li><a class="navLink p-3" href="#/"><i class="fa-regular fa-heart"></i></a></li>
            <li><a class="navLink p-3" href="#/ideas"><i class="fa-regular fa-lightbulb"></i></a></li>
            <li><a class="navLink p-3" href="#/invites"><i class="fa-regular fa-envelope"></i></a></li>
            <li><a class="navLink p-3" href="#/profile"><i class="fa-regular fa-user"></i></a></li>
        </ul>
    </nav>
</header>
<main class="mx-2 mt-2">
    <section id="login">
        <span id="user_display_name"></span>

        <form action="" id="form_login" class="ms-md-5">
                <div class="mb-3 col-md-6 col-10">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" autocomplete="username" class="form-control">
                </div>
                <div class="mb-3 col-md-6 col-10">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" autocomplete="current-password" class="form-control">
                </div>
                <button id="btn_login" class="myBtn-filterActive">Log in</button>
        </form>
    </section>

    <div id="kwmJS" class="hidden">
<!--        <p>Target for template</p>-->
    </div>

</main>
<script src="https://kit.fontawesome.com/48e799a5b5.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="module" src="pwa.js"></script>
<script type="module" src="js/kwm.js"></script>
</body>
</html>
